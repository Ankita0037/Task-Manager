<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4f46e5" />
    <meta
      name="description"
      content="TaskFlow - Smart Task Management System. Organize, track, and complete your tasks efficiently with our modern MERN Stack application."
    />
    <meta name="keywords" content="task management, productivity, todo, MERN, tasks, organize" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>TaskFlow - Smart Task Management</title>
    <style>
      /* Initial loading styles */
      #root-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #root-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e2e8f0;
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root-loader">
      <div class="loader-spinner"></div>
    </div>
    <div id="root"></div>
    <script>
      // Hide loader when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('root-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() { loader.remove(); }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
